<!DOCTYPE html>
<html>
<head>
	<title>Kana Trainer</title>
	<script>curl = {
		baseUrl: 'js',
		paths: {
			'curl': 'vendor/curl',
			'vendor/zepto': {
				config: {
					loader: 'curl/loader/legacy',
					exports: 'Zepto',
				}
			},
			'vendor/regenerator': {
				config: {
					loader: 'curl/loader/legacy'
				}
			}
		}
	};</script>
</head>
<body>
	<div id="query"></div>
	<div id="choices">
		<button id="answer-1"></button>
		<button id="answer-2"></button>
		<button id="answer-3"></button>
		<button id="answer-4"></button>
		<button id="answer-5"></button>
		<button id="answer-6"></button>
	</div>
	<div id="success-rate">
		<div id="wins"></div>
		<div id="tries"></div>
		<div id="percent"></div>
	</div>
	<script src="js/vendor/curl.js"></script>
	<script>curl(['main']);</script>
</body>
</html>
